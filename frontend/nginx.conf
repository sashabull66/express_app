worker_processes auto;
events {}
http {
    # Тут описаны реплики (хосты с портами) для backend
    upstream backend {
        # Балансировка на основе hash функции по cookie session_id, иначе алгоритм стандартен (round-robin)
        hash $cookie_session_id;
        server express-server:4200;
        server express-server:4201;
        server express-server:4202;
        server express-server:4203;
        server express-server:4204;
    }
    server {
        listen 8000;

        # path для frondend приложения
        location / {
            root /var/www/example;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # path для статики frondend приложения
        location /static {
            alias /var/www/example/static;
            expires 1h;
            types { } default_type "text/css; charset=utf-8";
        }

        # path для backend приложения (перенаправляются все сервера из backend на порт 8000/api)
        location /api {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://backend;
        }
    }
}

